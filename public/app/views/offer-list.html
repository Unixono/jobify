<section>
  <table class="table">
    <thead>
      <th>Company</th>
      <th>Position</th>
      <th></th>
    </thead>
    <tbody class="table-striped">
    <tr ng-repeat="job in jobsList">
      <td>{{job.company}}</td>
      <td>{{job.position}}</td>
      <td><button class="btn btn-default" style="width: 100%">Show</button></td>
    </tr>
    </tbody>
  </table>
</section>
