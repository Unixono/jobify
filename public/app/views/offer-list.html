<section>
  <!-- <a ng&#45;init="showSearchForm = false;" ng&#45;click="showSearchForm = !showSearchForm;" class="pull&#45;right"><i class="mdi&#45;action&#45;search vertical&#45;middle"></i>Filter<i class="mdi&#45;navigation&#45;chevron&#45;right vertical&#45;middle"></i></a> -->
  <h4 class="pull-left" style="margin-top: 0px;" ng-hide="showSearchForm">Available Jobs</h4>
  <!-- <h4 class="pull&#45;left" style="margin&#45;top: 0px;" ng&#45;show="showSearchForm">Filter Options</h4> -->
  <p ng-init="showSearchForm = false;" ng-click="showSearchForm = true;" class="pull-right" ng-hide="showSearchForm"><i class="mdi-content-filter-list vertical-middle"></i></p>
  <p ng-click="showSearchForm = false;" class="pull-right" ng-show="showSearchForm"><i class="mdi-content-clear" style="color: white; padding: 7px;" ></i></p>


  <!-- <form ng&#45;show="showSearchForm"> -->
  <div ng-show="showSearchForm">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Filter options </h3>
      </div>
      <div class="panel-body">
        <h3 class="panel-title">Developers</h3>
      </div>
      <div class="panel-body">
        <div class="btn-toolbar" >
          <a class="btn btn-sm btn-raised" ng-repeat="dev in developerList" ng-click="addSelectedDev(dev);" ng-class="{'btn-info': dev.required}" href>
            {{dev.username}}
          </a>
        </div>
      </div>
      <div class="panel-body">
        <h3 class="panel-title">Status</h3>
      </div>
      <div class="panel-body">
        <div class="btn-toolbar">
          <a class="btn btn-sm btn-raised" ng-click="statusNew = !statusNew; updateJobList()" ng-class="{'btn-info': statusNew}" href>New</a>
          <a class="btn btn-sm btn-raised" ng-click="statusApplied = !statusApplied; updateJobList()" ng-class="{'btn-info': statusApplied}" href>Applied</a>
          <a class="btn btn-sm btn-raised" ng-click="statusRejected = !statusRejected; updateJobList()" ng-class="{'btn-info': statusRejected}" href>Rejected</a>
          <a class="btn btn-sm btn-raised" ng-click="statusResolved = !statusResolved; updateJobList()" ng-class="{'btn-info': statusResolved}" href>Resolved</a>
        </div>
      </div>
      <div class="panel-body">
        <input class="form-control" type="text" placeholder="Company name" ng-model="filterOption.company" ng-change="updateJobList()">
      </div>
      <div class="panel-body">
        <input class="form-control" type="text" placeholder="Position" ng-model="filterOption.position" ng-change="updateJobList()">
      </div>
    </div>
  </div>
  <!-- </form> -->

  <table class="table">

    <thead>
      <th style="width: 32%;" ><a ng-click="order('job.company')"> Company <span class="sortorder" ng-show="predicate === 'job.company'" ng-class="{reverse:reverse}"/></a></th>
      <th style="width: 32%;" ><a ng-click="order('job.position')"> Position <span class="sortorder" ng-show="predicate === 'job.position'" ng-class="{reverse:reverse}"/></a></th>
      <th style="width: 16%;" ><a ng-click="order('job.creationDate')"> Date <span class="sortorder" ng-show="predicate === 'job.creationDate'" ng-class="{reverse:reverse}"/></a></th>
      <th style="width: 16%;" ><a ng-click="order('job.status')"> Status <span class="sortorder" ng-show="predicate === 'job.status'" ng-class="{reverse:reverse}"/></a></th>
      <th style="width: 4%;" ></th>
    </thead>
    <tbody class="table-striped">
    <tr ng-repeat="job in jobsList | orderBy:predicate:reverse">
      <td ng-bind="job.company"></td>
      <td ng-bind="job.position"></td>
      <td>{{job.creationDate | date:'dd-MM-yy'}}</td>
      <td ng-bind="job.status"></td>
      <td>
        <i class="mdi-navigation-chevron-right" style="cursor: pointer;" ng-click="showJob(job._id)"></i>
      </td>
    </tr>
    </tbody>
  </table>
  <div style="position: fixed; bottom: 70px;">
    <div class="container">
      <button class="btn btn-fab btn-raised btn-material-red ripple-effect" style="float: right; margin-right: 15px;" ng-click="newJob()"><i class="mdi-content-add"></i></button>
    </div>
  </div>
</section>
